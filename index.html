        async function loadAIGames() {
            try {
                const response = await fetch('games/');
                const text = await response.text();
                
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, 'text/html');
                const links = doc.querySelectorAll('a');
                
                aiGames = [];
                links.forEach(link => {
                    const href = link.getAttribute('href');
                    if (href && href.endsWith('.html') && !href.startsWith('..')) {
                        const name = href.replace('.html', '').replace(/-|_/g, ' ');
                        const capitalizedName = name.split(' ')
                            .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                            .join(' ');
                        
                        aiGames.push({
                            name: capitalizedName,
                            path: 'games/' + href,
                            type: 'ai',
                            icon: getIconForGame(href)
                        });
                    }
                });
            } catch (error) {
                aiGames = [
                    { name: '2048', path: 'games/2048.html', type: 'ai', icon: 'üî¢' },
                    { name: 'Atari Breakout', path: 'games/atari-breakout.html', type: 'ai', icon: 'üß±' },

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = 'message ' + type;
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 3000);
        }

        function uploadGame() {
            const name = document.getElementById('gameName').value.trim();
            const fileInput = document.getElementById('gameFile');
            const file = fileInput.files[0];

            if (!name) {
                showMessage('Please enter a game name!', 'error');
                return;
            }

            if (!file) {
                showMessage('Please select an HTML file!', 'error');
                return;
            }

            if (!file.name.endsWith('.html')) {
                showMessage('File must be an HTML file (.html)!', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const gameData = {
                    id: Date.now(),
                    name: name,
                    content: e.target.result,
                    fileName: file.name,
                    uploadDate: new Date().toISOString(),
                    icon: getIconForGame(file.name)
                };

                myGames.push(gameData);
                saveMyGames();
                
                document.getElementById('gameName').value = '';
                document.getElementById('gameFile').value = '';
                
                showMessage('Game uploaded successfully!', 'success');
                switchTab('my');
            };

            reader.readAsText(file);
        }

        function deleteGame(id) {
            if (confirm('Are you sure you want to delete this game?')) {
                myGames = myGames.filter(g => g.id !== id);
                saveMyGames();
                renderGames();
                showMessage('Game deleted successfully!', 'success');
            }
        }

        function playGame(game) {
            if (game.type === 'ai') {
                window.open(game.path, '_blank');
            } else {
                const blob = new Blob([game.content], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                window.open(url, '_blank');
            }
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.closest('.tab').classList.add('active');
            renderGames();
        }

        function filterGames() {
            renderGames();
        }

        function renderGames() {
            const container = document.getElementById('gamesContainer');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let games = currentTab === 'my' ? myGames : aiGames;
            games = games.filter(g => g.name.toLowerCase().includes(searchTerm));

            if (games.length === 0) {
                const message = currentTab === 'my' 
                    ? 'No games yet! Upload your first HTML game to get started.'
                    : 'No AI games found. Make sure the "AI GAMES" folder exists with .html files.';
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No games found</h3>
                        <p>${message}</p>
                    </div>
                `;
                return;
            }

            const gameIcons = ['üéÆ', 'üïπÔ∏è', 'üëæ', 'üéØ', 'üé≤', 'üÉè', 'üé∞', 'üèÜ', '‚öîÔ∏è', 'üé™'];
            
            container.innerHTML = `
                <div class="games-grid">
                    ${games.map((game, index) => `
                        <div class="game-card">
                            <div class="game-thumbnail">
                                ${game.icon || gameIcons[index % gameIcons.length]}
                            </div>
                            <div class="game-info">
                                <div class="game-title">${game.name}</div>
                                <div class="game-description">
                                    ${game.type === 'ai' ? 'ü§ñ AI Game' : 'üë§ Your Game'}
                                </div>
                                <div class="game-actions">
                                    <button class="play-button" onclick='playGame(${JSON.stringify(game).replace(/'/g, "&#39;")})'>
                                        ‚ñ∂ Play
                                    </button>
                                    ${game.type !== 'ai' ? `
                                        <button class="delete-button" onclick="deleteGame(${game.id})">
                                            üóëÔ∏è Delete
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        loadMyGames();
        loadAIGames().then(() => {
            renderGames();
        });
    </script>
