<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS/JS Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1e1e1e;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: #2d2d2d;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #3d3d3d;
        }
        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }
        button:hover {
            background: #005a9e;
        }
        .save-btn {
            background: #28a745;
        }
        .save-btn:hover {
            background: #218838;
        }
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 2px solid #3d3d3d;
        }
        .editor-header {
            background: #2d2d2d;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: 500;
            border-bottom: 1px solid #3d3d3d;
        }
        .CodeMirror {
            flex: 1;
            font-size: 14px;
            height: auto;
        }
        .preview-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }
        .preview-header {
            background: #2d2d2d;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: 500;
            border-bottom: 1px solid #3d3d3d;
        }
        #preview {
            flex: 1;
            border: none;
            background: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>HTML/CSS/JS Editor</h1>
        <div class="controls">
            <button class="save-btn" onclick="saveFile()">ðŸ’¾ Save as HTML</button>
            <button onclick="runCode()">â–¶ Run Code</button>
        </div>
    </div>
    
    <div class="container">
        <div class="editor-panel">
            <div class="editor-header">Code Editor</div>
            <textarea id="editor"></textarea>
        </div>
        
        <div class="preview-panel">
            <div class="preview-header">Preview</div>
            <iframe id="preview"></iframe>
        </div>
    </div>

    <script>
        // Initialize CodeMirror editor
        const editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
            mode: 'htmlmixed',
            theme: 'monokai',
            lineNumbers: true,
            autoCloseTags: true,
            autoCloseBrackets: true,
            matchBrackets: true,
            indentUnit: 2,
            tabSize: 2,
            lineWrapping: true
        });

        // Set default content
        editor.setValue(`<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        h1 {
            text-align: center;
        }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Hello, World! ðŸ‘‹</h1>
    <p>Edit the code on the left and click "Run Code" to see your changes.</p>
    <button onclick="handleClick()">Click Me!</button>

    <script>
        function handleClick() {
            alert('Button clicked! ðŸŽ‰');
        }
    <\/script>
</body>
</html>`);

        // Run code on load
        runCode();

        function runCode() {
            const code = editor.getValue();
            const preview = document.getElementById('preview');
            const previewDoc = preview.contentDocument || preview.contentWindow.document;
            previewDoc.open();
            previewDoc.write(code);
            previewDoc.close();
        }

        function saveFile() {
            const code = editor.getValue();
            const blob = new Blob([code], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'index.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Auto-run on change (with debounce)
        let timeout;
        editor.on('change', () => {
            clearTimeout(timeout);
            timeout = setTimeout(runCode, 500);
        });
    </script>
</body>
</html>
