<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BREAKOUT - Atari Recreation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --text-primary: #00ff00;
            --text-secondary: #00aa00;
            --glow: #00ff00;
            --screen-bg: #000000;
            --paddle-color: #00ff00;
            --ball-color: #00ff00;
            --brick-1: #ff6b00;
            --brick-2: #ffaa00;
            --brick-3: #00ff00;
            --brick-4: #00aaff;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-primary: #f0f0f0;
                --bg-secondary: #e0e0e0;
                --text-primary: #ff1493;
                --text-secondary: #c71585;
                --glow: #ff1493;
                --screen-bg: #faf5ff;
                --paddle-color: #ff1493;
                --ball-color: #ff1493;
                --brick-1: #ff6b00;
                --brick-2: #ffaa00;
                --brick-3: #9370db;
                --brick-4: #4169e1;
            }
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* CRT scanline effect - horizontal lines */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.3) 0px,
                rgba(0, 0, 0, 0.3) 1px,
                transparent 1px,
                transparent 3px
            );
            pointer-events: none;
            z-index: 1000;
            animation: scanline 8s linear infinite;
        }

        @media (prefers-color-scheme: light) {
            body::before {
                background: repeating-linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.08) 0px,
                    rgba(0, 0, 0, 0.08) 1px,
                    transparent 1px,
                    transparent 3px
                );
            }
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(3px); }
        }

        /* Additional moving scanline */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(255, 255, 255, 0.05) 50%,
                transparent 100%
            );
            background-size: 100% 200px;
            pointer-events: none;
            z-index: 999;
            animation: scanlineMove 6s linear infinite;
        }

        @keyframes scanlineMove {
            0% { background-position: 0 -200px; }
            100% { background-position: 0 100vh; }
        }

        /* Flicker effect */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.97; }
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: var(--bg-secondary);
            border-radius: 20px;
            box-shadow: 
                0 0 60px rgba(0, 255, 0, 0.3),
                inset 0 0 40px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: flicker 0.15s infinite;
        }

        @media (prefers-color-scheme: light) {
            .container {
                box-shadow: 
                    0 0 60px rgba(255, 20, 147, 0.2),
                    inset 0 0 40px rgba(255, 20, 147, 0.1);
            }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 
                0 0 10px var(--glow),
                0 0 20px var(--glow),
                0 0 30px var(--glow);
            letter-spacing: 0.3rem;
        }

        .game-wrapper {
            position: relative;
            display: inline-block;
            padding: 20px;
            background: var(--screen-bg);
            border-radius: 10px;
            box-shadow: 
                inset 0 0 50px rgba(0, 255, 0, 0.1),
                0 0 20px rgba(0, 0, 0, 0.5);
        }

        @media (prefers-color-scheme: light) {
            .game-wrapper {
                box-shadow: 
                    inset 0 0 50px rgba(255, 20, 147, 0.08),
                    0 0 20px rgba(0, 0, 0, 0.1);
            }
        }

        canvas {
            border: 4px solid var(--text-primary);
            border-radius: 4px;
            box-shadow: 
                0 0 20px var(--glow),
                inset 0 0 30px rgba(0, 0, 0, 0.3);
            display: block;
        }

        .controls {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            padding: 1rem 2rem;
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 
                0 4px 0 var(--text-secondary),
                0 0 20px var(--glow);
            text-transform: uppercase;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 0 var(--text-secondary),
                0 0 30px var(--glow);
        }

        button:active {
            transform: translateY(2px);
            box-shadow: 
                0 2px 0 var(--text-secondary),
                0 0 10px var(--glow);
        }

        .stats {
            margin-top: 1.5rem;
            display: flex;
            gap: 2rem;
            justify-content: center;
            font-size: 0.9rem;
            flex-wrap: wrap;
        }

        .stat {
            text-shadow: 0 0 10px var(--glow);
        }

        .stat span {
            color: var(--text-secondary);
        }

        .instructions {
            margin-top: 1.5rem;
            font-size: 0.7rem;
            color: var(--text-secondary);
            text-shadow: 0 0 5px var(--glow);
            line-height: 1.6;
        }

        .game-over, .win-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 2rem;
            border-radius: 10px;
            border: 3px solid var(--text-primary);
            box-shadow: 0 0 40px var(--glow);
            display: none;
            z-index: 10;
            text-align: center;
        }

        @media (prefers-color-scheme: light) {
            .game-over, .win-screen {
                background: rgba(250, 245, 255, 0.98);
                border: 3px solid var(--text-primary);
            }
        }

        .game-over.show, .win-screen.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .game-over h2, .win-screen h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px var(--glow);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.2rem;
                letter-spacing: 0.1rem;
            }

            .container {
                padding: 1rem;
            }

            button {
                font-size: 0.6rem;
                padding: 0.8rem 1.5rem;
            }

            .stats {
                font-size: 0.7rem;
                gap: 1rem;
            }

            .instructions {
                font-size: 0.5rem;
            }
        }

        /* Vignette effect */
        .game-wrapper::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 10px;
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⬛ BREAKOUT ⬛</h1>
        
        <div class="game-wrapper">
            <canvas id="gameCanvas"></canvas>
            
            <div class="game-over" id="gameOver">
                <h2>GAME OVER</h2>
                <p style="margin: 1rem 0;">Better luck next time!</p>
                <button onclick="resetGame()">Play Again</button>
            </div>
            
            <div class="win-screen" id="winScreen">
                <h2>VICTORY!</h2>
                <p style="margin: 1rem 0;">You cleared all bricks!</p>
                <button onclick="resetGame()">Play Again</button>
            </div>
        </div>

        <div class="controls">
            <button onclick="startGame()" id="startBtn">Start Game</button>
            <button onclick="togglePause()" id="pauseBtn">Pause</button>
        </div>

        <div class="stats">
            <div class="stat">SCORE: <span id="score">0</span></div>
            <div class="stat">LIVES: <span id="lives">3</span></div>
            <div class="stat">LEVEL: <span id="level">1</span></div>
        </div>

        <div class="instructions">
            USE ARROW KEYS OR MOUSE TO MOVE PADDLE<br>
            SPACE TO LAUNCH BALL • BREAK ALL BRICKS TO WIN
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas size
        canvas.width = 640;
        canvas.height = 480;

        // Game state
        let gameRunning = false;
        let gamePaused = false;
        let score = 0;
        let lives = 3;
        let level = 1;

        // Paddle
        const paddle = {
            width: 100,
            height: 15,
            x: canvas.width / 2 - 50,
            y: canvas.height - 40,
            speed: 8,
            dx: 0
        };

        // Ball
        const ball = {
            x: canvas.width / 2,
            y: paddle.y - 10,
            radius: 6,
            speed: 5,
            dx: 0,
            dy: 0,
            launched: false
        };

        // Bricks
        const brickInfo = {
            rows: 8,
            cols: 10,
            width: 58,
            height: 20,
            padding: 5,
            offsetX: 15,
            offsetY: 60,
            colors: ['#ff6b00', '#ff6b00', '#ffaa00', '#ffaa00', '#00ff00', '#00ff00', '#00aaff', '#00aaff']
        };

        // Check for light mode
        const isLightMode = window.matchMedia('(prefers-color-scheme: light)').matches;
        if (isLightMode) {
            brickInfo.colors = ['#ff6b00', '#ff6b00', '#ffaa00', '#ffaa00', '#9370db', '#9370db', '#4169e1', '#4169e1'];
        }

        let bricks = [];

        // Initialize bricks
        function initBricks() {
            bricks = [];
            for (let row = 0; row < brickInfo.rows; row++) {
                bricks[row] = [];
                for (let col = 0; col < brickInfo.cols; col++) {
                    bricks[row][col] = {
                        x: col * (brickInfo.width + brickInfo.padding) + brickInfo.offsetX,
                        y: row * (brickInfo.height + brickInfo.padding) + brickInfo.offsetY,
                        status: 1,
                        color: brickInfo.colors[row]
                    };
                }
            }
        }

        // Draw paddle
        function drawPaddle() {
            const gradient = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x, paddle.y + paddle.height);
            gradient.addColorStop(0, getComputedStyle(document.documentElement).getPropertyValue('--paddle-color').trim());
            gradient.addColorStop(1, getComputedStyle(document.documentElement).getPropertyValue('--text-secondary').trim());
            
            ctx.fillStyle = gradient;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            
            // Glow effect
            ctx.shadowBlur = 15;
            ctx.shadowColor = getComputedStyle(document.documentElement).getPropertyValue('--glow').trim();
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.shadowBlur = 0;
        }

        // Draw ball
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--ball-color').trim();
            ctx.fill();
            
            // Glow effect
            ctx.shadowBlur = 20;
            ctx.shadowColor = getComputedStyle(document.documentElement).getPropertyValue('--glow').trim();
            ctx.fill();
            ctx.shadowBlur = 0;
            ctx.closePath();
        }

        // Draw bricks
        function drawBricks() {
            for (let row = 0; row < brickInfo.rows; row++) {
                for (let col = 0; col < brickInfo.cols; col++) {
                    const brick = bricks[row][col];
                    if (brick.status === 1) {
                        ctx.fillStyle = brick.color;
                        ctx.fillRect(brick.x, brick.y, brickInfo.width, brickInfo.height);
                        
                        // Highlight
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                        ctx.fillRect(brick.x, brick.y, brickInfo.width, 4);
                        
                        // Shadow
                        ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
                        ctx.fillRect(brick.x, brick.y + brickInfo.height - 4, brickInfo.width, 4);
                    }
                }
            }
        }

        // Move paddle
        function movePaddle() {
            paddle.x += paddle.dx;

            // Wall detection
            if (paddle.x < 0) {
                paddle.x = 0;
            }
            if (paddle.x + paddle.width > canvas.width) {
                paddle.x = canvas.width - paddle.width;
            }
        }

        // Move ball
        function moveBall() {
            if (!ball.launched) {
                ball.x = paddle.x + paddle.width / 2;
                ball.y = paddle.y - ball.radius - 2;
                return;
            }

            ball.x += ball.dx;
            ball.y += ball.dy;

            // Wall collision (left/right)
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
            }

            // Wall collision (top)
            if (ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }

            // Paddle collision - realistic physics like Pong
            if (
                ball.y + ball.radius > paddle.y &&
                ball.y - ball.radius < paddle.y + paddle.height &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width
            ) {
                // Calculate hit position relative to paddle center (-1 to 1)
                const hitPos = (ball.x - (paddle.x + paddle.width / 2)) / (paddle.width / 2);
                
                // Angle ranges from -60 to 60 degrees based on hit position
                const angle = hitPos * (Math.PI / 3); // 60 degrees in radians
                
                // Calculate new velocity maintaining speed
                const speed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                ball.dx = speed * Math.sin(angle);
                ball.dy = -speed * Math.cos(angle);
                
                // Ensure minimum upward velocity
                if (Math.abs(ball.dy) < 2) {
                    ball.dy = ball.dy > 0 ? 2 : -2;
                }

                ball.y = paddle.y - ball.radius;
            }

            // Ball falls below paddle
            if (ball.y + ball.radius > canvas.height) {
                lives--;
                updateStats();
                
                if (lives === 0) {
                    gameOver();
                } else {
                    // Pause game briefly and reset
                    const wasRunning = gameRunning;
                    gameRunning = false;
                    
                    setTimeout(() => {
                        resetBall();
                        draw();
                        if (wasRunning && lives > 0) {
                            gameRunning = true;
                            update();
                        }
                    }, 500);
                }
                return; // Stop processing this frame
            }
        }

        // Brick collision detection
        function brickCollision() {
            for (let row = 0; row < brickInfo.rows; row++) {
                for (let col = 0; col < brickInfo.cols; col++) {
                    const brick = bricks[row][col];
                    if (brick.status === 1) {
                        if (
                            ball.x + ball.radius > brick.x &&
                            ball.x - ball.radius < brick.x + brickInfo.width &&
                            ball.y + ball.radius > brick.y &&
                            ball.y - ball.radius < brick.y + brickInfo.height
                        ) {
                            // Determine collision side for realistic physics
                            const overlapLeft = (ball.x + ball.radius) - brick.x;
                            const overlapRight = (brick.x + brickInfo.width) - (ball.x - ball.radius);
                            const overlapTop = (ball.y + ball.radius) - brick.y;
                            const overlapBottom = (brick.y + brickInfo.height) - (ball.y - ball.radius);
                            
                            const minOverlap = Math.min(overlapLeft, overlapRight, overlapTop, overlapBottom);
                            
                            if (minOverlap === overlapLeft || minOverlap === overlapRight) {
                                ball.dx = -ball.dx;
                            } else {
                                ball.dy = -ball.dy;
                            }

                            brick.status = 0;
                            score += 10;
                            updateStats();

                            // Check win condition
                            if (checkWin()) {
                                winGame();
                            }
                        }
                    }
                }
            }
        }

        // Check if all bricks are destroyed
        function checkWin() {
            for (let row = 0; row < brickInfo.rows; row++) {
                for (let col = 0; col < brickInfo.cols; col++) {
                    if (bricks[row][col].status === 1) {
                        return false;
                    }
                }
            }
            return true;
        }

        // Draw everything
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBricks();
            drawPaddle();
            drawBall();
        }

        // Update game
        function update() {
            if (!gameRunning || gamePaused) return;

            movePaddle();
            moveBall();
            brickCollision();
            draw();

            requestAnimationFrame(update);
        }

        // Reset ball
        function resetBall() {
            ball.launched = false;
            ball.dx = 0;
            ball.dy = 0;
            paddle.x = canvas.width / 2 - paddle.width / 2;
            paddle.dx = 0;
            ball.x = paddle.x + paddle.width / 2;
            ball.y = paddle.y - ball.radius - 2;
        }

        // Launch ball
        function launchBall() {
            if (!ball.launched) {
                const angle = (Math.random() - 0.5) * (Math.PI / 4); // Random angle between -45 and 45 degrees
                ball.dx = ball.speed * Math.sin(angle);
                ball.dy = -ball.speed * Math.cos(angle);
                ball.launched = true;
            }
        }

        // Update stats display
        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            document.getElementById('gameOver').classList.add('show');
        }

        // Win game
        function winGame() {
            gameRunning = false;
            document.getElementById('winScreen').classList.add('show');
        }

        // Start game
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gamePaused = false;
                document.getElementById('gameOver').classList.remove('show');
                document.getElementById('winScreen').classList.remove('show');
                update();
            }
        }

        // Toggle pause
        function togglePause() {
            if (gameRunning) {
                gamePaused = !gamePaused;
                document.getElementById('pauseBtn').textContent = gamePaused ? 'Resume' : 'Pause';
                if (!gamePaused) {
                    update();
                }
            }
        }

        // Reset game
        function resetGame() {
            // Stop the game completely
            gameRunning = false;
            gamePaused = false;
            
            // Reset all game state
            score = 0;
            lives = 3;
            level = 1;
            
            // Clear and reinitialize bricks
            bricks = [];
            initBricks();
            
            // Reset paddle position
            paddle.x = canvas.width / 2 - paddle.width / 2;
            paddle.dx = 0;
            
            // Reset ball
            resetBall();
            
            // Hide overlays
            document.getElementById('gameOver').classList.remove('show');
            document.getElementById('winScreen').classList.remove('show');
            document.getElementById('pauseBtn').textContent = 'Pause';
            
            // Update display
            updateStats();
            
            // Clear canvas and redraw initial state
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            draw();
            
            // Start new game
            gameRunning = true;
            update();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') {
                paddle.dx = -paddle.speed;
            } else if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') {
                paddle.dx = paddle.speed;
            } else if (e.key === ' ' || e.key === 'Spacebar') {
                e.preventDefault();
                launchBall();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (
                e.key === 'ArrowLeft' || 
                e.key === 'ArrowRight' || 
                e.key === 'a' || 
                e.key === 'A' || 
                e.key === 'd' || 
                e.key === 'D'
            ) {
                paddle.dx = 0;
            }
        });

        // Mouse controls
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            paddle.x = mouseX - paddle.width / 2;

            // Keep paddle in bounds
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) {
                paddle.x = canvas.width - paddle.width;
            }
        });

        // Touch controls
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const touchX = touch.clientX - rect.left;
            paddle.x = touchX - paddle.width / 2;

            // Keep paddle in bounds
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) {
                paddle.x = canvas.width - paddle.width;
            }
        });

        canvas.addEventListener('click', () => {
            launchBall();
        });

        // Initialize game
        initBricks();
        updateStats();
        draw();
    </script>
</body>
</html>
